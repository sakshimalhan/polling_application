{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <div class="row">
        <h1>Questions</h1>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="collection">
                {% for q in question_list %}
                <a href= "{% url 'question' q.slug %}" class="collection-item">
                    {{q.content}}
                </a>
                {% endfor%}
            </div>
        </div>
    </div>
</div>
{% endblock %}
